[loggers]
keys=root,poc

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_poc]
level=DEBUG
handlers=consoleHandler
qualname=poc
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=[%(levelname)-8s] %(funcName)s: %(message)s
datefmt=
