language: python
sudo: required
env:
  global:
    LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    CFLAGS="-O0"

matrix:
  include:
    - env: TOXENV=check
    - env: TOXENV=3.5
      python: 3.5
    - env: TOXENV=3.6
      python: 3.6
    - env: TOXENV=3.7
      python: 3.7
before_install:
  - sudo add-apt-repository -y "deb http://archive.ubuntu.com/ubuntu/ xenial main universe"
  - sudo apt-get update
  - sudo apt-get install -y python3-enchant
install:
  - pip install tox coveralls
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
  - pip install -r test_requirements.txt
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
after_success:
  - coveralls
  - coverage xml
  - python-codacy-coverage -r coverage.xml
notifications:
  email:
    on_success: never
    on_failure: always
